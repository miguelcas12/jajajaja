<table>
  <tr><td colspan="2"><h1>Pool</h1></td></tr>
  <tr>
    <th>
      Pool contract address: 
    </th><td>
      <span><a href="{{poolAddress() | addressLink}}" target="_blank">{{poolAddress()}}</a></span>
    </td> 
  </tr>
</table>
<ng-container *ngFor="let p of state().pools; index as poolId;" >
  <app-pool-element *ngIf=p [pool]=p [poolId]=poolId [contractAddress]=poolAddress()></app-pool-element>
</ng-container>
