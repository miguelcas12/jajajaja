<header>
    <a href="./" routerLink="">{{projectName()}}</a>
    <div class="menu">
        <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="">Home</a>
        <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="airdrop">Airdrop</a>
        <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="presale">Presale</a>
        <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="pool">Pool</a>
        <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="whitepaper">Whitepaper</a>
    </div>
</header>
<main>
    <div *ngIf="badChainId()" class="error"> 
        Bad network - please change
        <div> 
            <button (click)="switchNetwork()">Switch / add network</button>
        </div>
    </div>
    <div class="connectButton"> 
        <span *ngIf="walletConnected()">Wallet connected: <a href="{{walletAddress() | addressLink}}" target="_blank">{{walletAddress()}}</a></span>
        <button *ngIf="walletConnected()" (click)="disconnect()">Disconnect</button>
        <button *ngIf="!walletConnected()" (click)="connect()">Connect to wallet</button>
    </div>
    <router-outlet></router-outlet>
</main>
<footer>
</footer>
